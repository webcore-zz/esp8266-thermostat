<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Temp Chart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      [data]="lineChartData"
      [legend]="false"
      [options]="lineChartOptions"
      type="line"
    >
    </canvas>
  </mat-card-content>
</mat-card>
